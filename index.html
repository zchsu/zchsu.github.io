<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Personal Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .circular--square {
            border-radius: 50%;
        }
        .custom-text-color {
            color: #5f5f5f;
        }
        body {
            background-color: #e9e9e9;
        }
        .modal-content {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Personal Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
            </ul>       
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div align="left" style="display: flex; align-items: center;">
                    <img class="circular--square" src="./profile.png" width="250" height="200">
                    <div class="ml-auto" style="width: 400px;">
                        <h3 align="right" style="color:#303030;">Hsu Tzu Cheng (B1129005)</h3>
                        <p align="right">CGU</p>
                        <p align="right">CSIE</p>
                        <p align="right" class="custom-text-color">
                            <i><font color="#FF0000" size="6">Hello World!</font><br></i>
                            <i><font color="#FF0000" size="2">############</font></i>
                        </p>
                    </div>
                </div>
                <h2>Contact</h2>
                <ul>
                    <li>Email: B1129005@cgu.edu.tw</li>
                    <li>Address: somewhere</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h3>Contact Me</h3>
                <form id="contactForm" novalidate>
                    <div class="form-group">
                        <label for="email">E-Mail：</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail" required>
                        <div class="invalid-feedback">
                            Please provide a valid email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Content：</label>
                        <textarea class="form-control" id="content" name="content" rows="3" placeholder="Enter content" required></textarea>
                        <div class="invalid-feedback">
                            Please provide some content.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your message has been successfully submitted.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var form = document.getElementById('contactForm');
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                    $('#successModal').modal('show');
                }, false);
            }, false);
        })();
    </script>
</body>
</html>
